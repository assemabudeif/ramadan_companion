<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>شاشة تفاصيل الذكر</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400;1,700&amp;family=Cairo:wght@200..1000&amp;family=Work+Sans:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec49", // Neon Green
                        "primary-dark": "#0ea335",
                        "accent-gold": "#d4af37",
                        "background-cream": "#FFF8E7",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102215",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1A2E20",
                        "text-main": "#0d1b11",
                        "text-muted": "#5c6f62",
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"],
                        "amiri": ["Amiri", "serif"],
                        "cairo": ["Cairo", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(19, 236, 73, 0.1)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.03)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Scrollbar hide */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .icon-filled {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-cream dark:bg-background-dark text-text-main font-display antialiased transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl bg-background-cream dark:bg-background-dark">
<!-- Header -->
<header class="sticky top-0 z-50 flex items-center justify-between p-5 pb-2 bg-background-cream/90 dark:bg-background-dark/90 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white" style="font-size: 28px;">arrow_forward</span>
</button>
<h2 class="text-text-main dark:text-white text-xl font-bold font-cairo">أذكار الصباح</h2>
<button class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white">more_horiz</span>
</button>
</header>
<main class="flex-1 flex flex-col gap-4 p-4 pb-24">
<!-- Main Dhikr Card (Hero) -->
<div class="relative w-full rounded-3xl bg-surface-light dark:bg-surface-dark p-8 text-center shadow-soft border border-orange-100/50 dark:border-white/5 flex flex-col items-center justify-center min-h-[220px]">
<!-- Decorative background pattern opacity -->
<div class="absolute inset-0 opacity-5 bg-[url('https://www.transparenttextures.com/patterns/arabesque.png')] rounded-3xl pointer-events-none" data-alt="Subtle arabesque pattern overlay"></div>
<h1 class="relative z-10 text-[#0d1b11] dark:text-white text-[42px] font-bold leading-tight font-amiri py-4">
                    سُبْحَانَ اللهِ وَبِحَمْدِهِ
                </h1>
</div>
<!-- Meaning & Translation Card -->
<div class="w-full rounded-2xl bg-surface-light dark:bg-surface-dark p-5 shadow-sm border border-black/5 dark:border-white/5">
<div class="flex items-center gap-2 mb-2 opacity-60">
<span class="material-symbols-outlined text-sm">translate</span>
<span class="text-xs font-bold uppercase tracking-wider font-cairo">المعنى</span>
</div>
<p class="text-text-muted dark:text-gray-300 text-lg font-medium leading-relaxed font-cairo">
                    (تنزيه الله عن كل نقص، والثناء عليه بما هو أهله)
                </p>
</div>
<!-- Bento Grid Split: Virtues & Counter -->
<div class="grid grid-cols-1 gap-4">
<!-- Virtues (Fada'il) -->
<div class="group rounded-2xl bg-[#f0fdf4] dark:bg-[#13ec49]/10 p-5 border border-primary/20 transition-all hover:border-primary/40">
<div class="flex items-center gap-3 mb-3">
<div class="flex items-center justify-center size-8 rounded-full bg-primary/20 text-primary-dark dark:text-primary">
<span class="material-symbols-outlined text-[18px] icon-filled">local_florist</span>
</div>
<h3 class="text-text-main dark:text-white font-bold font-cairo text-lg">فضل هذا الذكر</h3>
</div>
<p class="text-text-muted dark:text-gray-300 text-sm leading-relaxed font-cairo">
                        من قالها في يوم مائة مرة حطت خطاياه وإن كانت مثل زبد البحر.
                    </p>
</div>
<!-- Interactive Counter Section -->
<div class="rounded-3xl bg-surface-light dark:bg-surface-dark p-6 shadow-sm border border-black/5 dark:border-white/5 flex flex-col items-center gap-6">
<div class="flex w-full justify-between items-center px-2">
<span class="text-sm font-medium text-text-muted font-cairo">الهدف اليومي</span>
<span class="text-sm font-bold text-primary font-display bg-primary/10 px-3 py-1 rounded-full">100 مرة</span>
</div>
<!-- Circular Counter Interaction -->
<div class="relative size-48 flex items-center justify-center">
<!-- SVG Ring Background -->
<svg class="size-full -rotate-90" viewbox="0 0 100 100">
<circle class="text-gray-100 dark:text-white/5 stroke-current" cx="50" cy="50" fill="transparent" r="42" stroke-width="8"></circle>
<circle class="text-primary stroke-current transition-all duration-500 ease-out" cx="50" cy="50" fill="transparent" r="42" stroke-dasharray="263.89" stroke-dashoffset="176" stroke-linecap="round" stroke-width="8"></circle>
<!-- stroke-dashoffset calculated: 263.89 * (1 - 33/100) ≈ 176 for 33% progress -->
</svg>
<!-- Tap Area -->
<button class="absolute inset-2 rounded-full bg-gradient-to-br from-primary/5 to-primary/20 dark:from-primary/10 dark:to-primary/30 flex flex-col items-center justify-center shadow-inner-soft active:scale-95 transition-transform cursor-pointer group hover:bg-primary/10">
<span class="text-5xl font-bold text-text-main dark:text-white font-display tabular-nums tracking-tighter">33</span>
<span class="text-xs text-text-muted dark:text-gray-400 mt-1 font-cairo group-hover:text-primary transition-colors">اضغط للعد</span>
</button>
</div>
<button class="text-sm text-text-muted hover:text-red-500 flex items-center gap-1 transition-colors">
<span class="material-symbols-outlined text-[18px]">replay</span>
                        إعادة تعيين
                    </button>
</div>
</div>
</main>
<!-- Bottom Actions Bar (Floating) -->
<div class="fixed bottom-6 left-0 right-0 px-4 z-40 max-w-md mx-auto">
<div class="flex items-center justify-between bg-surface-light dark:bg-[#1e3324] p-2 rounded-full shadow-[0_8px_30px_rgb(0,0,0,0.12)] border border-black/5 dark:border-white/10 backdrop-blur-md">
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-text-muted dark:text-gray-400">
<span class="material-symbols-outlined">share</span>
<span class="text-[10px] font-cairo font-bold">مشاركة</span>
</button>
<div class="w-px h-8 bg-gray-200 dark:bg-white/10"></div>
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-text-muted dark:text-gray-400">
<span class="material-symbols-outlined">content_copy</span>
<span class="text-[10px] font-cairo font-bold">نسخ</span>
</button>
<div class="w-px h-8 bg-gray-200 dark:bg-white/10"></div>
<button class="flex-1 flex flex-col items-center justify-center gap-1 py-2 rounded-full hover:bg-black/5 dark:hover:bg-white/5 transition-colors text-text-muted dark:text-gray-400">
<span class="material-symbols-outlined text-primary icon-filled">favorite</span>
<span class="text-[10px] font-cairo font-bold text-primary">المفضلة</span>
</button>
<!-- Play Button (Featured) -->
<button class="ml-2 size-12 flex items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/40 hover:bg-primary-dark transition-colors active:scale-95">
<span class="material-symbols-outlined icon-filled" style="font-size: 28px;">play_arrow</span>
</button>
</div>
</div>
</div>
</body></html>
