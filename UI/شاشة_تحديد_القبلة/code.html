<!DOCTYPE html>

<html class="light" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>اتجاه القبلة - Qibla Direction</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&amp;family=Inter:wght@300..700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#044e29", // Keeping the theme config primary
                        "emerald-dark": "#044D29", // User specified dark emerald
                        "gold": "#D4AF37", // User specified gold
                        "cream": "#FFF8E7", // User specified beige background
                        "background-light": "#FFF8E7", // Override default light bg
                        "background-dark": "#102219",
                    },
                    fontFamily: {
                        "display": ["Cairo", "sans-serif"], // Using Cairo for Arabic
                        "body": ["Cairo", "sans-serif"],
                    },
                    boxShadow: {
                        'glow': '0 0 40px 10px rgba(4, 78, 41, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Compass Styles */
        .compass-tick {
            position: absolute;
            left: 50%;
            top: 0;
            width: 2px;
            height: 100%;
            transform: translateX(-50%);
        }
        .compass-tick::before {
            content: '';
            display: block;
            width: 2px;
            height: 10px;
            background-color: #CBD5E1; /* Slate 300 */
        }
        .compass-tick:nth-child(1) { transform: translateX(-50%) rotate(0deg); }
        .compass-tick:nth-child(1)::before { background-color: #044D29; height: 16px; width: 4px; border-radius: 4px;} /* North */
        .compass-tick:nth-child(2) { transform: translateX(-50%) rotate(30deg); }
        .compass-tick:nth-child(3) { transform: translateX(-50%) rotate(60deg); }
        .compass-tick:nth-child(4) { transform: translateX(-50%) rotate(90deg); }
        .compass-tick:nth-child(4)::before { background-color: #94A3B8; height: 14px; width: 3px; } /* East */
        .compass-tick:nth-child(5) { transform: translateX(-50%) rotate(120deg); }
        .compass-tick:nth-child(6) { transform: translateX(-50%) rotate(150deg); }
        .compass-tick:nth-child(7) { transform: translateX(-50%) rotate(180deg); }
        .compass-tick:nth-child(7)::before { background-color: #94A3B8; height: 14px; width: 3px; } /* South */
        .compass-tick:nth-child(8) { transform: translateX(-50%) rotate(210deg); }
        .compass-tick:nth-child(9) { transform: translateX(-50%) rotate(240deg); }
        .compass-tick:nth-child(10) { transform: translateX(-50%) rotate(270deg); }
        .compass-tick:nth-child(10)::before { background-color: #94A3B8; height: 14px; width: 3px; } /* West */
        .compass-tick:nth-child(11) { transform: translateX(-50%) rotate(300deg); }
        .compass-tick:nth-child(12) { transform: translateX(-50%) rotate(330deg); }

        .compass-needle {
            filter: drop-shadow(0px 4px 6px rgba(0,0,0,0.2));
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-emerald-dark transition-colors duration-200 min-h-screen flex flex-col">
<!-- Header -->
<header class="flex items-center justify-between p-6 pb-2">
<!-- Spacer for alignment since Arrow is on the left in RTL context -->
<div class="w-12"></div>
<h2 class="text-emerald-dark dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">اتجاه القبلة</h2>
<!-- Back Arrow (Left side in visual perception, but flex-end in RTL) -->
<button class="flex size-12 items-center justify-center rounded-full bg-white/50 hover:bg-white transition-colors text-emerald-dark shadow-sm">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
</button>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center justify-center px-6 relative w-full max-w-md mx-auto">
<!-- Compass Container -->
<div class="relative w-72 h-72 @[360px]:w-80 @[360px]:h-80 my-8">
<!-- Glow Effect (Success State) -->
<div class="absolute inset-0 rounded-full shadow-glow opacity-60 animate-pulse"></div>
<!-- Compass Body -->
<div class="absolute inset-0 bg-white dark:bg-slate-800 rounded-full border-4 border-white shadow-xl flex items-center justify-center z-10">
<!-- Inner Ring Gradient -->
<div class="absolute inset-2 rounded-full bg-gradient-to-b from-slate-50 to-slate-100 dark:from-slate-700 dark:to-slate-800 border border-slate-200 dark:border-slate-600"></div>
<!-- Degree Ticks -->
<div class="absolute inset-4 rounded-full">
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
<div class="compass-tick"></div>
</div>
<!-- Cardinal Directions Text -->
<div class="absolute top-8 left-1/2 -translate-x-1/2 font-bold text-emerald-dark text-sm">ش</div> <!-- North -->
<div class="absolute bottom-8 left-1/2 -translate-x-1/2 font-medium text-slate-400 text-xs">ج</div> <!-- South -->
<div class="absolute right-8 top-1/2 -translate-y-1/2 font-medium text-slate-400 text-xs">ش</div> <!-- East -->
<div class="absolute left-8 top-1/2 -translate-y-1/2 font-medium text-slate-400 text-xs">غ</div> <!-- West -->
<!-- Kaaba Icon Marker (Rotated to match target) -->
<!-- Assuming target is 135 deg, we place it on the circle -->
<div class="absolute w-full h-full animate-[spin_4s_ease-out_reverse]" style="transform: rotate(135deg);">
<div class="absolute top-5 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="bg-emerald-dark text-gold p-1.5 rounded-lg shadow-md border border-gold/50 z-20">
<span class="material-symbols-outlined text-[20px] leading-none">mosque</span>
</div>
</div>
</div>
<!-- Golden Needle (Pointing to Qibla) -->
<!-- In a real app, this rotates based on device magnetometer. Here we simulate alignment with target -->
<div class="compass-needle absolute w-4 h-36 z-30 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 origin-center" style="transform: translate(-50%, -50%) rotate(135deg);">
<!-- Needle Shape built with CSS -->
<div class="relative w-full h-full">
<!-- North Point (Gold) -->
<div class="absolute top-0 left-0 w-full h-[55%] bg-gradient-to-t from-gold to-[#FCD34D] clip-path-needle-top rounded-t-sm"></div>
<!-- South Point (Darker Gold/Grey) -->
<div class="absolute bottom-0 left-0 w-full h-[45%] bg-slate-300 dark:bg-slate-600 clip-path-needle-bottom rounded-b-sm opacity-80"></div>
<!-- Center Pivot -->
<div class="absolute top-1/2 left-1/2 w-3 h-3 bg-white border-2 border-gold rounded-full -translate-x-1/2 -translate-y-1/2 shadow-sm z-40"></div>
</div>
</div>
</div>
</div>
<!-- Data Display -->
<div class="flex flex-col items-center gap-1 z-10 relative">
<h1 class="text-emerald-dark dark:text-gold text-[42px] font-bold leading-none tracking-tight">135°</h1>
<h2 class="text-emerald-dark/80 dark:text-gray-300 text-lg font-medium">جنوب شرق</h2>
</div>
<!-- Guidance Text -->
<p class="text-slate-600 dark:text-gray-400 text-base font-normal leading-normal py-4 px-4 text-center max-w-xs">
            وجه الإبرة الذهبية نحو رمز الكعبة للحصول على أدق اتجاه
        </p>
<!-- Spacer -->
<div class="h-4"></div>
<!-- Location Button -->
<button class="flex items-center gap-3 bg-emerald-dark/10 hover:bg-emerald-dark/15 active:bg-emerald-dark/20 text-emerald-dark dark:text-emerald-100 dark:bg-emerald-900/40 px-5 py-3 rounded-2xl transition-all duration-200 group">
<div class="bg-white dark:bg-emerald-800 p-1.5 rounded-full shadow-sm flex items-center justify-center text-gold">
<span class="material-symbols-outlined text-[18px]">location_on</span>
</div>
<span class="text-sm font-bold pl-1">القاهرة، مصر</span>
<span class="material-symbols-outlined text-[18px] opacity-50 group-hover:translate-x-1 transition-transform rtl:rotate-180">chevron_left</span>
</button>
<!-- Decorative Pattern (Optional subtle background) -->
<div class="fixed top-0 left-0 w-full h-full pointer-events-none opacity-[0.03] z-0" style="background-image: radial-gradient(#044D29 1px, transparent 1px); background-size: 24px 24px;">
</div>
</main>
<!-- Custom CSS for Clip Path -->
<style>
        .clip-path-needle-top {
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
        }
        .clip-path-needle-bottom {
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
        }
    </style>
</body></html>
