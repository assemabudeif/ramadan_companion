<!DOCTYPE html>

<html class="dark" dir="rtl" lang="ar"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Ramadan Widget</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans+Arabic:wght@100..900&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec80",
                        "background-light": "#f6f8f7",
                        "background-dark": "#102219",
                        "surface-dark": "#162b21",
                    },
                    fontFamily: {
                        "display": ['"Noto Sans Arabic"', "Manrope", "sans-serif"],
                        "body": ['"Noto Sans Arabic"', "Manrope", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex items-center justify-center p-6 font-display">
<!-- Widget Container: iOS Medium Widget Ratio -->
<div class="relative w-full max-w-[360px] h-[169px] bg-surface-dark rounded-[22px] shadow-2xl overflow-hidden group/widget border border-white/5 select-none ring-1 ring-white/10">
<!-- Background Pattern & Gradient -->
<div class="absolute inset-0 z-0">
<!-- Subtle Islamic Pattern Overlay -->
<img class="w-full h-full object-cover opacity-30 mix-blend-overlay" data-alt="abstract soft geometric islamic pattern background texture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCHSEiXIX9HMH3aeBrjh82iKARyGIMd4fOoNv81ijFDE5alh9r-RYlKgt40KDUEQ_oi_zTcUmBIy_fa8U28CRWw8DCHN4wa4M69rqBbtIzgYQoUk_inPguVpToWEB83_Qjmhn00-I8QZbjRlfqoBtJKThIbmZIlZFu93WYS9QODoKlA_8rBa9JcI_F9b2OMk6s2AL6Oya9l7hanPvE90pdNV7v3kasdB0wUYA0eYAm8oHrFJUgNPe81wpgrEVdfAXqk8II3gDrQefQg"/>
<!-- Gradient Overlay for readability -->
<div class="absolute inset-0 bg-gradient-to-l from-background-dark/90 via-background-dark/60 to-background-dark/80"></div>
<!-- Accent Glow -->
<div class="absolute -top-10 -right-10 w-32 h-32 bg-primary/20 blur-[60px] rounded-full"></div>
</div>
<!-- Main Grid Content (RTL) -->
<div class="relative z-10 flex h-full w-full">
<!-- RIGHT SECTION (Primary: Prayer Time) -->
<!-- Because of RTL, this div appears on the RIGHT -->
<div class="flex-1 p-5 flex flex-col justify-between">
<!-- Top: Label -->
<div class="flex items-center gap-2">
<div class="p-1.5 rounded-full bg-primary/10">
<span class="material-symbols-outlined text-primary text-[18px]">mosque</span>
</div>
<span class="text-white/80 text-xs font-medium tracking-wide">الصلاة القادمة</span>
</div>
<!-- Middle: Prayer Name -->
<div class="flex flex-col">
<h1 class="text-white text-[32px] font-bold leading-tight tracking-tight drop-shadow-sm">
                        العصر
                    </h1>
</div>
<!-- Bottom: Countdown Timer Pill -->
<div class="self-start">
<div class="flex items-center gap-2 bg-[#234836]/60 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10 shadow-sm">
<span class="material-symbols-outlined text-primary text-[16px] animate-pulse">timer</span>
<!-- Using LTR for numbers to keep formatting correct -->
<span class="text-primary font-bold text-sm tracking-wider font-[Manrope] dir-ltr" dir="ltr">
                            -02:45:10
                        </span>
</div>
</div>
</div>
<!-- Vertical Divider (Visual Separation) -->
<div class="w-px h-[80%] my-auto bg-gradient-to-b from-transparent via-white/10 to-transparent"></div>
<!-- LEFT SECTION (Secondary: Date & Iftar) -->
<!-- Because of RTL, this div appears on the LEFT -->
<div class="w-[38%] bg-black/10 backdrop-blur-[2px] p-4 flex flex-col justify-between">
<!-- Date Block -->
<div class="flex flex-col gap-1 pt-1">
<span class="text-[10px] text-gray-400 font-medium uppercase tracking-wider">التاريخ الهجري</span>
<div>
<p class="text-white text-lg font-bold leading-none">١٥ رمضان</p>
<p class="text-[11px] text-gray-400 mt-0.5 font-medium">١٤٤٥ هـ</p>
</div>
</div>
<!-- Iftar Progress Block -->
<div class="flex flex-col gap-2 pb-1">
<div class="flex items-center justify-between">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-orange-300 text-[14px]">wb_twilight</span>
<span class="text-[10px] text-gray-300 font-medium">الإفطار</span>
</div>
<span class="text-[10px] text-white font-bold font-[Manrope]">06:30</span>
</div>
<!-- Progress Bar -->
<div class="relative w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
<div class="absolute top-0 right-0 h-full bg-primary w-[65%] rounded-full shadow-[0_0_8px_rgba(19,236,128,0.4)]"></div>
</div>
</div>
</div>
</div>
</div>
</body></html>
